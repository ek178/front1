<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>example</title>
</head>
<body>
    <div id="show"></div>
    <script>
      const MYSERVER = "https://renderex2.onrender.com/";

      axios.get(MYSERVER).then((response) => {
        show.innerHTML = response.data
          .map((ar) => `<div><li> ${ar.age} ,${ar.name}</li> </div>`)
          .join("");
      });
    </script>
  </body>
</html>
