
{% extends 'index.html' %}
{% block head %}{% endblock %}

<body>
    {% block names %}
    <div id="show"></div>
    <script>
      const MYSERVER = "https://renderex2.onrender.com/";

      axios.get(MYSERVER).then((res) => {
        show.innerHTML = res.data
          .map((waw) => `<div><li>${waw.name}</li><br><br></div>`)
          .join("");
      });
    </script>
    {% endblock %}
  </body>
</html>
